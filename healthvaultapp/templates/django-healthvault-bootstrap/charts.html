<body>

<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="./">
				Django Healthvault - ORCAS				
			</a>		
			
			<div class="nav-collapse">
				
			</div><!--/.nav-collapse -->	
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->
    


<div style="height:30px"></div>
    
    
<div class="main">
	
	<div class="main-inner">
	
		<div class="container">
		
			<div class="row">

				<div class="span12"><h1>My Health</h1><div style="height:20px"></div></div>

			
				<div class="span6">
				
					<div class="widget">
						
						<div class="widget-header">
							<i class="icon-bar-chart"></i>
							<h3>Bar Chart</h3>
						</div> <!-- /widget-header -->
						
						<div class="widget-content">
						
							<div id="bar-chart" class="chart-holder"></div> <!-- /bar-chart -->
						
						</div> <!-- /widget-content -->
					
					</div> <!-- /widget -->		
					
					
				
					<div class="widget">
						
						<div class="widget-header">
							<i class="icon-bar-chart"></i>
							<h3>Area Chart</h3>
						</div> <!-- /widget-header -->
						
						<div class="widget-content">
						
							<div id="area-chart" class="chart-holder"></div> <!-- /area-chart -->
						
						</div> <!-- /widget-content -->
					
					</div> <!-- /widget -->	
					
					
					
				
					<div class="widget">
						
						<div class="widget-header">
							<i class="icon-bar-chart"></i>
							<h3>Pie Chart</h3>
						</div> <!-- /widget-header -->
						
						<div class="widget-content">
						
							<div id="pie-chart" class="chart-holder"></div> <!-- /pie-chart -->
						
						</div> <!-- /widget-content -->
					
					</div> <!-- /widget -->			
				
				</div> <!-- /span6 -->
				
				
			
				<div class="span6">
				
					<div class="widget">
						
						<div class="widget-header">
							<i class="icon-bar-chart"></i>
							<h3>Donut Chart</h3>
						</div> <!-- /widget-header -->
						
						<div class="widget-content">
						
							<div id="donut-chart" class="chart-holder"></div> <!-- /bar-chart -->
						
						</div> <!-- /widget-content -->
					
					</div> <!-- /widget -->	
					
					
				
					<div class="widget">
						
						<div class="widget-header">
							<i class="icon-bar-chart"></i>
							<h3>Line Chart</h3>
						</div> <!-- /widget-header -->
						
						<div class="widget-content">
						
							<div id="line-chart" class="chart-holder"></div> <!-- /line-chart -->
						
						</div> <!-- /widget-content -->
					
					</div> <!-- /widget -->				
				
				</div> <!-- /span6 -->
			
			
			</div> <!-- /row -->
